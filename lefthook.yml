pre-commit:
  parallel: true
  jobs:
    - name: Biome
      glob: "*.{js,jsx,ts,tsx,json,md,yml,astro}"
      run: bun run biome {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
    - name: StyleLint
      glob: "*.{css,astro}"
      run: stylelint --ignore-path .gitignore {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
    - name: Prettier
      glob: "*.astro"
      run: prettier --ignore-path .gitignore --write {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
